<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css">
  <title>Signup</title>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="img/fnmlogo.png" alt="logo">
    </div>
    <div class="formBox">
      <div class="formBoxContainer">
        <form>
          <div class="inputFields">
           <div class="inputDiv">
            <input type="text" placeholder="Phone Number">
           </div>
          </div>
          <div class="inputFields">
           <div class="inputDiv">
            <input type="text" placeholder="Email">
           </div>
          </div>
          <div class="inputFields">
            <div class="inputDiv">
            <input type="text" placeholder="Full Name">
            <i class="fa fa-user"></i>
            </div>
          </div>
          <div class="inputFields">
            <div class="inputDiv">
              <input type="text" placeholder="Password">
              <i class="fa fa-user"></i>
              </div>
          </div>
          <div class="createAccount">
            <button>
              Create Account
            </button>
          </div>
          <div class="moreOptions">
            <button>
              <img src="img/fbi.png" alt="sss" class="icon">
              Login with Facebook
            </button>
            <button>
              <img src="img/goggleis.png" alt="sss" class="icon2">
              Login with Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
